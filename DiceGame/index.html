<!DOCTYPE html>
<html>
<head>
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Dice Game</h1>
    <div class="dice">
        <p>Player 1</p>
        <img id="player1Dice" src="dice-1.png" alt="Player 1 Dice" class="dice-image">
    </div>
    <div class="dice">
        <p>Player 2</p>
        <img id="player2Dice" src="dice-1.png" alt="Player 2 Dice" class="dice-image">
    </div>
    <p class="result">Click "Roll Dice" to play!</p>
    <button id="rollButton">Roll Dice</button>
    <script src="script.js"></script>
</body>
</html>
