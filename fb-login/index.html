<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Log in to Facebook</title>

</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-11">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg mr-20 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password"
                placeholder="Password">
            <button
                class="bg-blue-600 hover:bg-blue-700 outline-blue-400 text-white my-2 py-3 rounded-md font-bold cursor-pointer ">Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline transition2">Forgotten
                password?</span>
            <div class="flex items-center justify-center w-full">
                <hr class="w-full h-px mt-4 mb-3 bg-gray-200 border-0 dark:bg-gray-700">
                <span
                    class="absolute px-3 font-medium text-sm text-gray-500 -translate-x-1/2 bg-white left-1/2 dark:text-white dark:bg-gray-900">or</span>
            </div>

            <button
                class="my-2 cursor-pointer hover:bg-green-700 bg-green-600 px-4 mx-auto text-white py-3 rounded-md font-bold w-fit">Create
                New Account</button>
            <span class="absolute -bottom-9 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
